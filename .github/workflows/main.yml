name: Metrics
on:
  schedule: [{cron: "0 0 * * *"}]
  workflow_dispatch:
  push: {branches: ["master", "main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          
          # ğŸ—ƒï¸ Base content
          repositories_forks: yes
          
          # ğŸ§± Core
          config_order: base.header, isocalendar
          config_timezone: Europe/Zagreb
          config_presets: "@lunar-red"
          committer_token: ${{ secrets.GITHUB_TOKEN }}
          experimental_features: --optimize-svg
          optimize: css, xml, svg
          
          # ğŸ“… Isometric commit calendar
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
          
          # ğŸ¥  Fortune
          plugin_fortune: yes
        
          # ğŸ« Gists
          plugin_gists: yes
          
          # ğŸ§® Repositories traffic
          plugin_traffic: yes
          
          # ğŸ‘¨â€ğŸ’» Lines of code changed
          plugin_lines: yes
          
          # ğŸ§‘â€ğŸ¤â€ğŸ§‘ People plugin
          plugin_people: yes
          
          # ğŸˆ·ï¸ Most used languages
          plugin_languages: yes
          plugin_languages_indepth: yes
          plugin_languages_details: bytes-size, percentage, lines
          plugin_languages_categories: data, markup, programming, prose
          
