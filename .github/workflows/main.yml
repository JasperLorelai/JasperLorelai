name: Metrics
on:
  # Schedule daily updates
  schedule: [{cron: "0 0 * * *"}]
  # (optional) Run workflow manually
  workflow_dispatch:
  # (optional) Run workflow when pushing on master/main
  push: {branches: ["master", "main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    # classic template, base: (header, account activity, community stats, repository metrics, metadata), isometric commit calendar, most used languages, coding habbits, people plugin, recent activity, notable contributions, lines of code changed, repository traffic, repositories, gists
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          
          # 🗃️ Base content
          repositories_forks: yes
          
          # 🧱 Core
          #config_order: base.header, isocalendar, base.activity+community, base.repositories, notable, followup, languages, topics, activity
          config_timezone: Europe/Zagreb
          config_presets: "@lunar-red"
          committer_token: ${{ secrets.GITHUB_TOKEN }}
          output_condition: data-changed
          experimental_features: --optimize-svg
          optimize: "css,xml,svg"
          
          # 📅 Isometric commit calendar
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
          
          # 🥠 Fortune
          plugin_fortune: yes
          
          # 🎫 Gists
          plugin_gists: yes
          
          # 📓 Repositories
          plugin_repositories: yes
          
          # 🧮 Repositories traffic
          plugin_traffic: yes
          
          # 👨‍💻 Lines of code changed
          plugin_lines: yes
          
          # 🎩 Notable contributions
          plugin_notable: yes
          plugin_notable_repositories: yes
          
          # 🧑‍🤝‍🧑 People plugin
          plugin_people: yes
          
          # 💡 Coding habits
          plugin_habits: yes
          
          # 🈷️ Most used languages
          plugin_languages: yes
          plugin_languages_indepth: yes
          plugin_languages_details: bytes-size, percentage, lines
          plugin_languages_categories: data, markup, programming, prose
          
