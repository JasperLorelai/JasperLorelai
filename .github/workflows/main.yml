name: Metrics
on:
  schedule: [{cron: "0 0 * * *"}]
  workflow_dispatch:
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@v3.34
        with:
          token: ${{ secrets.METRICS_TOKEN }}

          # 🗃️ Base content
          base_indepth: yes
          base_hireable: yes
          repositories_forks: yes

          # 🧱 Core
          config_order: base.header, isocalendar
          config_timezone: Europe/Zagreb
          committer_token: ${{ secrets.GITHUB_TOKEN }}
          experimental_features: --optimize-svg
          optimize: css, xml, svg
          clean_workflows: success

          # 📅 Isometric commit calendar
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year

          # 💡 Habits
          plugin_habits: yes
          plugin_habits_charts: yes
          plugin_habits_charts_type: graph
          plugin_habits_trim: yes

          # 📓 Featured
          plugin_repositories: yes
          plugin_repositories_pinned: 6
          plugin_repositories_forks: yes

          # 🎫 Gists
          plugin_gists: yes

          # 🧮 Repositories traffic
          plugin_traffic: yes

          # 👨‍💻 Lines of code changed
          plugin_lines: yes
          plugin_lines_sections: base, history
          plugin_lines_repositories_limit: 10

          # 🧑‍🤝‍🧑 People plugin
          plugin_people: yes

          # 🕹️ Steam
          plugin_steam: yes
          plugin_steam_sections: player, most-played, recently-played
          plugin_steam_token: ${{ secrets.STEAM_TOKEN }}
          plugin_steam_user: "76561198872290901"
          plugin_steam_games_limit: 3
          plugin_steam_recent_games_limit: 3

          # 🈷️ Most used languages
          plugin_languages: yes
          plugin_languages_indepth: yes
          plugin_languages_details: bytes-size, percentage, lines
          plugin_languages_categories: data, markup, programming, prose
